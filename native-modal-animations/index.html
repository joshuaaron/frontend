<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <button class="launch">Launch</button>
        <dialog>
            <div class="header">Welcome</div>
            <div class="content">
                <p>
                    Create an account today and stay up to date with the latest news and events.
                    It's free!
                </p>
                <hr />
                <form method="dialog">
                    <label for="nickname">Choose your nickname:</label>
                    <input type="text" id="nickname" placeholder="Your nickname" />
                    <button>Create an account</button>
                </form>
            </div>
        </dialog>
        <script type="module" src="/main.js"></script>
    </body>
</html>
