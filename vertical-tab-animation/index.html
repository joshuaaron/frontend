<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <main class="wrapper">
            <div class="panels">
                <input type="radio" name="services" id="web-design" checked value="Web Design" />
                <label for="web-design">
                    <p>Web Design</p>
                    <img
                        src="https://images.pexels.com/photos/326512/pexels-photo-326512.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="web-design photo"
                    />
                </label>
                <input type="radio" name="services" id="ux-wireframing" value="UX Wireframing" />
                <label for="ux-wireframing">
                    <p>UX Wireframing</p>
                    <img
                        src="https://images.pexels.com/photos/196645/pexels-photo-196645.jpeg?auto=compress&cs=tinysrgb&w=300"
                        alt="wireframing photo"
                    />
                </label>
                <input type="radio" name="services" id="web-dev" value="Web Development" />
                <label for="web-dev">
                    <p>Web Development</p>
                    <img
                        src="https://images.pexels.com/photos/34600/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=300"
                        alt="coding"
                    />
                </label>
                <input type="radio" name="services" id="app-dev" value="Brand Strategy" />
                <label for="app-dev">
                    <p>Brand Strategy</p>
                    <img
                        src="https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?auto=compress&cs=tinysrgb&w=800"
                        alt="team meetings"
                    />
                </label>
            </div>
        </main>
    </body>
</html>
