<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <main class="wrapper">
            <section class="gallery">
                <div class="container">
                    <div class="item" data-index="0" data-active="true">
                        <img
                            width="800"
                            height="300"
                            alt="demo-pic-1"
                            src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=800"
                        />
                    </div>
                    <div class="item" data-index="1">
                        <img
                            width="800"
                            height="300"
                            alt="demo-pic-2"
                            src="https://images.pexels.com/photos/10006127/pexels-photo-10006127.jpeg?auto=compress&cs=tinysrgb&w=800"
                        />
                    </div>
                    <div class="item" data-index="2">
                        <img
                            width="800"
                            height="300"
                            alt="demo-pic-3"
                            src="https://images.pexels.com/photos/1933316/pexels-photo-1933316.jpeg?auto=compress&cs=tinysrgb&w=800"
                        />
                    </div>
                    <div class="item" data-index="3">
                        <img
                            width="800"
                            height="300"
                            alt="demo-pic-4"
                            src="https://images.pexels.com/photos/6759662/pexels-photo-6759662.jpeg?auto=compress&cs=tinysrgb&w=800"
                        />
                    </div>
                    <div class="item" data-index="4">
                        <img
                            width="800"
                            height="300"
                            alt="demo-pic-5"
                            src="https://images.pexels.com/photos/14457036/pexels-photo-14457036.jpeg?auto=compress&cs=tinysrgb&w=800"
                        />
                    </div>
                </div>
            </section>
        </main>

        <script type="module" src="/main.js"></script>
    </body>
</html>
